<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="exchange-rate.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <p>Check live rates, set rate alerts, receive notifications and more.</p>

        <div class="converter-box">
            <div class="label">Amount</div>
            <div class="row">
                <div class="currency-select">
                    <img src="https://flagcdn.com/w20/sg.png" alt="SGD">
                    <select>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="HKD">HKD</option>
                        <option value="NZD">NZD</option>
                        <option value="SEK">SEK</option>
                        <option value="KRW">KRW</option>
                        <option value="SGD">SGD</option>
                        <option value="NOK">NOK</option>
                        <option value="MXN">MXN</option>
                        <option value="INR">INR</option>
                        <option value="RUB">RUB</option>
                        <option value="ZAR">ZAR</option>
                        <option value="TRY">TRY</option>
                        <option value="BRL">BRL</option>
                        <option value="TWD">TWD</option>
                        <option value="DKK">DKK</option>
                        <option value="PLN">PLN</option>
                        <option value="THB">THB</option>
                        <option value="IDR">IDR</option>
                        <option value="HUF">HUF</option>
                        <option value="CZK">CZK</option>
                        <option value="ILS">ILS</option>
                        <option value="AED">AED</option>
                        <option value="SAR">SAR</option>
                        <option value="MYR">MYR</option>
                        <option value="PHP">PHP</option>
                        <option value="PKR">PKR</option>
                    </select>

                </div>
                <input type="text" placeholder="e.g. 160,000">
            </div>

            <div class="divider">
                <div class="switch-icon"><img src="switch-icon.png" alt="" width="15rem"></div>
            </div>

            <div class="label">Converted Amount</div>
            <div class="row">
                <div class="currency-select">
                    <img src="https://flagcdn.com/w20/us.png" alt="USD">
                    <select>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="HKD">HKD</option>
                        <option value="NZD">NZD</option>
                        <option value="SEK">SEK</option>
                        <option value="KRW">KRW</option>
                        <option value="SGD">SGD</option>
                        <option value="NOK">NOK</option>
                        <option value="MXN">MXN</option>
                        <option value="INR">INR</option>
                        <option value="RUB">RUB</option>
                        <option value="ZAR">ZAR</option>
                        <option value="TRY">TRY</option>
                        <option value="BRL">BRL</option>
                        <option value="TWD">TWD</option>
                        <option value="DKK">DKK</option>
                        <option value="PLN">PLN</option>
                        <option value="THB">THB</option>
                        <option value="IDR">IDR</option>
                        <option value="HUF">HUF</option>
                        <option value="CZK">CZK</option>
                        <option value="ILS">ILS</option>
                        <option value="AED">AED</option>
                        <option value="SAR">SAR</option>
                        <option value="MYR">MYR</option>
                        <option value="PHP">PHP</option>
                        <option value="PKR">PKR</option>
                    </select>
                </div>
                <input type="text" readonly placeholder="">
            </div>
        </div>

        <p class="exchange-rate">Indicative Exchange Rate<br><span>1 SGD = 0.7367 USD</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
